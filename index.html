<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV → TSV কনভার্টার</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CSV → TSV কনভার্টার</h1>
    <label for="csv">কমা (,) দিয়ে আলাদা ডাটা লিখুন:</label>
    <textarea id="csv" placeholder='"data,test",123,"hello,world"' ></textarea>
    <button id="convertBtn">কনভার্ট করুন</button>
    <label for="output">ট্যাব (TSV) ফরম্যাট:</label>
    <textarea id="output" readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
